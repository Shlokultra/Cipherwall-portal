  <div class="report-container">
    <h2>Report a Cybercrime</h2>
    <form action="report.php" method="POST" enctype="multipart/form-data">
      
      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" name="full_name" id="name" required />
      </div>

    
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" required />
      </div>

      <div class="input-group">
        <label for="phone">Phone Number (optional)</label>
        <input type="tel" name="phone_number" id="phone" />
      </div>

      <div class="input-group">
        <label for="incidentType">Type of Incident</label>
        <select name="incident_Type" id="incidentType" required>
          <option value="" disabled selected>Select type</option>
          <option value="phishing">Phishing</option>
          <option value="identity-theft">Identity Theft</option>
          <option value="online-fraud">Online Fraud</option>
          <option value="harassment">Cyber Harassment</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="input-group">
        <label for="date">Date of Incident</label>
        <input type="date" name="incident_date" id="date" required />
      </div>

      <div class="input-group">
        <label for="description">Incident Description</label>
        <textarea name="description" id="description" rows="6" required></textarea>
      </div>

      <div class="input-group">
        <label for="evidence">Attach Evidence (optional)</label>
        <input type="file" name="evidence" id="evidence" />
      </div>

      <div class="input-group checkbox-group">
        <label><input type="checkbox" name="agree" required /> I confirm that the information provided is true to the best of my knowledge.</label>
      </div>

      <!-- <div id="liveAlertPlaceholder"></div> -->
<button type="submit" class="btn btn-primary" name="submit">Submit</button>


    </form>
  </div>
